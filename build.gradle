plugins {
    id 'java'
}

group 'com.gildedrose'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.2'
    testImplementation 'com.approvaltests:approvaltests:4.0.2'
}
